<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Number BaseBall Game</title>
</head>

<body>

    <h1>Number BaseBall Game</h1>

    <div class="gameBox">
        <div class="gameHeader">
            <button class="startBtn">start</button>

        </div>
        <div class="inputBox">
            <input class="inputNum" id="num0" type="number" min="0" max="9">
            <input class="inputNum" id="num1" type="number" min="0" max="9">
            <input class="inputNum" id="num2" type="number" min="0" max="9">
            <input class="inputNum" id="num3" type="number" min="0" max="9">
            <input class="submit" type="submit" value="ok">
        </div>
    </div>

    <script src="numberBaseBall.js"></script>
</body>

</html>
